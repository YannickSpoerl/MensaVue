<div id="canteen">
    <ul>
        <li v-for="meal in meals">
            <p v-if="meal.notes === []">{{ meal.notes }}</p>{{ meal.name }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: '#canteen',
        data: {
            meals: []
        },
        created () {
            fetch('https://openmensa.org/api/v2/canteens/79/days/2019-07-01/meals')
            .then(resp => resp.json()).then(m => this.meals=m)
        }
    })
</script>
